<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <title>Крестики-нолики</title>
</head>
<body>

<div class="field" align="center">
    <table border="1" cellspacing="0" class="table">
        <div class="line_g1"></div>
        <div class="line_g2"></div>
        <div class="line_g3"></div>

        <div class="line_v1"></div>
        <div class="line_v2"></div>
        <div class="line_v3"></div>

        <div class="line_dl"></div>
        <div class="line_dr"></div>

        <tr class="y1" align="center">
            <td id="s1" class="square cross"></td>
            <td id="s2" class="square zero"></td>
            <td id="s3" class="square cross"></td>
        </tr>

        <tr class="y2" align="center">
            <td id="s4" class="square zero" onclick=""></td>
            <td id="s5" class="square cross" onclick=""></td>
            <td id="s6" class="square zero" onclick=""></td>
        </tr>

        <tr class="y3" align="center">
            <td id="s7" class="square zero" onclick=""></td>
            <td id="s8" class="square cross" onclick=""></td>
            <td id="s9" class="square zero" onclick=""></td>
        </tr>

    </table>
    <div class="winnerX">X выйграл</div>
    <div class="winnerO">O выйграл</div>
    <div class="winnerXO">Нет победителя</div>
    <button type="submit" name="new_game" class="btn">Новая игра</button>

</div>
<div class="elements">


</div>
</body>
</html>
